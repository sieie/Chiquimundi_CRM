{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class="flex flex-col lg:flex-row items-center justify-center lg:justify-center h-screen">
    <div class="max-w-lg w-full mx-4 p-6 border rounded-lg shadow-lg">
        <div class="flex justify-center">
            <img src="/static/images/chiquimundi.png" alt="Logo" class="mb-4 w-40 justify-center">
        </div>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md">Login</button>
        </form>
        <div class="py-5 border-t border-gray-200 mt-5 text-center">
            <a class="hover:text-blue-500 mt-3" href="{% url 'reset-password' %}">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</div>

{% endblock content %}
