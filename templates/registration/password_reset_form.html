{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto mt-12 p-6 border rounded-lg shadow-lg">
    <h1 class="text-4xl text-gray-800">Cambio de contraseña</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md">Confirmar nueva contraseña</button>
    </form>
    <div class="py-5 border-t border-gray-200 mt-5">
        <a class="hover:text-blue-500 mt-3" href="{% url 'login' %}">¿Ya tienes cuenta?</a>
    </div>
</div>

{% endblock content %}
