{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto mt-12">
    <div class="py-5 border-b border-gray-200">
        <a href="{% url 'leads:list' %}" class="text-indigo-500 hover:text-indigo-700">
            &larr; Regresar a la lista de Leads
        </a>
        <hr class="my-4">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">¿Estás seguro de que deseas eliminar este Lead?</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-6 flex justify-end">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded-md transition-colors duration-300">
                    Confirmar Eliminación
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
