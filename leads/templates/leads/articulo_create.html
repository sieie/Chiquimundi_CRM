{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto mt-12 p-6 bg-white rounded-lg shadow-md">
    <a class="text-blue-500 hover:underline mb-3" href="{% url 'leads:list'%}">‚Üê Regresar a la lista de leads</a>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-3xl font-semibold text-gray-800">Crear un nuevo Articulo</h1>
    </div>
    <form method="POST" class="mt-5 space-y-4">

        {% csrf_token %}   
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md">Generar Articulo</button>
    </form>
</div>

{% endblock content %}
